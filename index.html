<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div>
        <p>Result: <span data-result>None</span></p>
        <p data-human-score>0</p>
        <p data-computer-score>0</p>
      </div>
      <ul class="flex gap-6">
        <li><button data-human-selection="rock" class="p-1 rounded-lg border border-cyan-500 hover:bg-slate-500">Rock</button></li>
        <li><button data-human-selection="paper" class="p-1 rounded-lg border border-cyan-500 hover:bg-slate-500">Paper</button></li>
        <li><button data-human-selection="scissors" class="p-1 rounded-lg border border-cyan-500 hover:bg-slate-500">Scissors</button></li>
      </ul>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
